<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.global.js"></script>
  </head>

  <body>
    <script>
      const { ref, computed } = MiniVue

      const num = ref(0)
      const c = computed(() => {
        console.log('calculate c.value')
        return num.value * 2
      })
      const d = computed({
        get() {
          console.log('calculate c.value')
          return num.value * 2
        },
        set(newValue) {
          num.value = newValue
        },
      })
    </script>
  </body>
</html>
