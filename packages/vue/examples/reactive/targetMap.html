    <script src="../../dist/mini-vue.js" type="module"></script>

  <body>
    <script>
      const { reactive, watchEffect: effect, ref, computed } = MiniVue

      const observed1 = reactive({
        count1: 0,
        count2: 10,
        obj: {
          obj: {}
        }
      })

      const observed2 = reactive({
        count: 100
      })

      effect(() => {
        console.log(
          'sum is:',
          observed1.count1 + observed1.count2 + observed2.count
        )
      })

      effect(() => {
        console.log(
          'sum is:',
          observed1.count1 + observed1.count2 + observed2.count
        )
      })
    </script>
  </body>
