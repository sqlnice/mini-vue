<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/mini-vue.js" type="module"></script>
  </head>

  <body>
    <script>
      const { reactive, watchEffect: effect, ref, computed } = MiniVue
      const num = ref(0)
      const c = computed({
        get() {
          return num.value * 2
        },
        set(newVal) {
          num.value = newVal
        },
      })
    </script>
  </body>
</html>
