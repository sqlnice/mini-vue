<script src="../../dist/vue.global.js"></script>

<div id="demo">
  <p v-for="item in this.list">{{item}}</p>
  <div>{{this.name.value}}</div>

  <input type="button" @click="this.changeName">点击改变名称</input>
</div>
<script>
  const { ref } = MiniVue

  MiniVue.createApp({
    setup(props) {
      const list = ref([1, 2])
      const name = ref('sql')
      const changeName = ()=> {
        name.value = 'sql2'
        console.log(name.value);
      }
      return {
        list: [1, 2],
        name,
        changeName
      }
    }
  }).mount('#demo')
</script>
