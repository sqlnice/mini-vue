<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快速测试</title>
    <script src="../../../dist/mini-vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { createRenderer, h, Shape, reactive } = MiniVue
      const render = createRenderer().render
      const root = document.getElementById('app')
      const observed = reactive({
        child: 'child',
        class: 'a',
        style: {
          color: 'red'
        }
      })
      const Comp = {
        setup() {
          return {
            observed
          }
        },
        render(ctx) {
          return h(
            'div',
            {
              class: ctx.observed.class,
              style: ctx.observed.style
            },
            ctx.observed.child
          )
        }
      }
      render(h(Comp), root)
      observed.style.color = 'blue'
    </script>
  </body>
</html>
