<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单 Diff 算法</title>
    <script src="../../../dist/mini-vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { createRenderer, h, effect, ref, reactive, Shape } = MiniVue
      const renderer = createRenderer()
      const oldVnode = {
        type: 'div',
        children: [
          {
            type: 'p',
            key: 1,
            children: '1',
          },
          {
            type: 'p',
            key: 2,
            children: '2',
          },
          {
            type: 'p',
            key: 3,
            children: '3',
          },
        ],
      }

      const newVnode = {
        type: 'div',
        children: [
          {
            type: 'p',
            key: 3,
            children: '新3',
          },
          {
            type: 'p',
            key: 1,
            children: '新1',
          },
          {
            type: 'p',
            key: 2,
            children: '新2',
          },
        ],
      }
      effect(() => {
        renderer.render(oldVnode, document.getElementById('app'))
      })

      setTimeout(() => {
        renderer.render(newVnode, document.getElementById('app'))
      }, 1500)
    </script>
  </body>
</html>
