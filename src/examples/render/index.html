<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染器</title>
    <script src="../../../dist/mini-vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { createRenderer, h, effect, ref } = MiniVue
      const renderer = createRenderer()
      // 简单的渲染器
      const text = ref('内容')
      effect(() => {
        renderer.render(h('div', { id: 'id1' }, text.value), document.getElementById('app'))
      })
    </script>
  </body>
</html>
