<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染器</title>
    <script src="../../../dist/mini-vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      console.log(MiniVue)
      const { createRenderer, h, effect, ref } = MiniVue
      const renderer = createRenderer()
      const text = ref('')
      effect(() => {
        renderer.render(h('div', text.value), document.getElementById('app'))
      })
      setTimeout(() => {
        text.value = '内容2'
      }, 1000)
    </script>
  </body>
</html>
