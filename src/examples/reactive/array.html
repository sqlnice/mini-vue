<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/mini-vue.js" type="module"></script>
  </head>

  <body>
    <script>
      const { reactive, watchEffect: effect, ref, computed } = MiniVue

      const observed = window.observed = (window.observed = reactive([1, 2, 3]))
      effect(() => {
        console.log('index 4 is:', observed[4])
      })
      effect(() => {
        console.log('length is:', observed.length)
      })
    </script>
  </body>
</html>
