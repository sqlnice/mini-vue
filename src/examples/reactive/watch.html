<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
  </head>

  <body>
    <script src="../../../dist/mini-vue.js"></script>
    <script>
      const { reactive, watch } = MiniVue

      const observed = reactive({ count: 1 })
      // 简单 watch
      // watch(observed, () => {
      //   console.log('数据变化')
      // })

      // 支持 getter
      // watch(
      //   () => observed.count,
      //   (newValue, oldValue) => console.log('新值：', newValue, '旧值：', oldValue)
      // )

      // 立即执行
      watch(observed, (newValue, oldValue) => console.log('新值：', newValue?.count, '旧值：', oldValue?.count), {
        immediate: true,
      })
    </script>
  </body>
</html>
